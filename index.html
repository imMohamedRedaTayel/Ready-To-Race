    <body>
        <section class="main">
            <header>
                <a href="#"><img src="logo.png" class="logo"></a>
                <ul class="navigation">
                    <li><a href="#">Top Features</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Con</a></li>
                </ul>
            </header>
            <div class="new1">
                <h2>Ready To <span>Race</span></h2>
                <a href="#" class="new2">Ride Now</a>
                <img src="bike.png" class="bike">
            </div>

            <!-- Slider Content -->
            <div class="slider">
                <div class="slides active">
                    <h2><span>Engine</span><br>599 cc</h2>
                    <h2><span>Max Speed</span><br>260 Kmph</h2>
                </div>                
                <div class="slides">
                    <h2><span>Mileage</span><br>14 Kmpl</h2>
                    <h2><span>0-100 kmph</span><br>4 Secondes</h2>
                </div>
                <div class="slides">
                    <h2><span>Wheels</span><br>17-Inch Alloy</h2>
                    <h2><span>Tyry type </span><br>Tubeless</h2>
                </div>

            <div class="new3">

        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            const slides = document.querySelectorAll('.slides');
            const dots = document.querySelectorAll('.dot');


            function setActive(i){
                for(slide of slides)
                slide.classList.remove('active');
                slides[i].classList.add('active');
                for(dot of dots)
                dot.classList.remove('active');
                dot[i].classList.add('active');
            }


            for (let j = 0; j<dots.length; j++){
                dots[j].addEventListener('click' , function (){
                    setActive(j)
                })
                    
                
            }
        </script>

    </body>
</html>
